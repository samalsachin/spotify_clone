<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of 2023 - Odia Songs</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span>To Akhi mo Aina</span>
                    <span class="songlistplay"><span class="timestamp">04.30 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="sefali.jpg" alt="1">
                    <span>Sefali</span>
                    <span class="songlistplay"><span class="timestamp">04.30 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="manaprajapati.jpg" alt="1">
                    <span>Mana Prajapati</span>
                    <span class="songlistplay"><span class="timestamp">04.30 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="kebeasitu.jpg" alt="1">
                    <span>Kebe Asi tu</span>
                    <span class="songlistplay"><span class="timestamp">04.30 <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="tumaodaakhi.jpg" alt="1">
                    <span>Tuma Oda Akhi</span>
                    <span class="songlistplay"><span class="timestamp">04.30 <i class="fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>

        </div>
        <div class="songinfo">
            <img src="beat.gif" width="42px" alt="video">To Akhi mo Aina - Satyajeet Pradhan
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b3c0222c05.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
